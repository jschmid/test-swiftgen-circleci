machine:
  xcode:
    version: "7.0"
  environment:
    XCODE_PROJECT: test.xcodeproj
    XCODE_SCHEME: test

dependencies:
  pre:
    - brew update
    - brew install swiftgen --verbose --debug
    - mkdir mybin
    - brew install swiftlint --verbose --debug --prefix mybin

test:
  override:
    - xcode-select -p
    - otool -L /usr/local/bin/swiftgen
    - otool -l /usr/local/bin/swiftgen | grep -A 2 LC_RPATH
    - swiftgen images Images.xcassets
    - mybin/swiftlint
